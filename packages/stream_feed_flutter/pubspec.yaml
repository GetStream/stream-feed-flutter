name: stream_feed_flutter
description: Stream Feed official Flutter SDK. Build your own chat experience using Dart and Flutter.
version: 0.0.0
homepage: https://getstream.io/
publish_to: none

environment:
  sdk: ">=2.19.0 <4.0.0"

dependencies:
  animations: ^2.0.7
  chewie: ^1.4.0
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.1
  image_picker: ^0.8.6+2
  path_provider: ^2.0.12
  photo_view: ^0.14.0
  rxdart: ^0.27.7
  stream_feed_flutter_core:
    path: ../stream_feed_flutter_core
  timeago: ^3.3.0
  url_launcher: ^6.1.9
  video_thumbnail: ^0.5.3

dependency_overrides:
  photo_view:
    git:
      url: https://github.com/bluefireteam/photo_view
      ref: 8156907eecfa812b181a5a729d790f6d399f311b

dev_dependencies:
  golden_toolkit: ^0.13.0
  mocktail_image_network: ^0.3.1
  nested: ^1.0.0
  test: ^1.14.4

flutter:
  assets:
    - lib/svgs/
